<!DOCTYPE html>
<html>
<head>
    <title>Restricted Area Map</title>
    <style>
        #map {
            height: 900px;
            width: 100%;
        }
    </style>
</head>
<body>
    {% if 'user_id' in session %}
        <a href="{{ url_for('account.logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('account.login') }}">Login</a>
    {% endif %}
    <button id="dashboardButton" data-url="{{ url_for('main.RedirectDashboard') }}">Dashboard</button>
    <div id="map"></div>
    <!-- Google Maps JavaScript API with callback to initMap function in map.js -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpJ6Oa8-l0r8Pf16RjCsgDUbsvOPotAGU&callback=initMap" async defer></script>
    <!-- Link to the external JS file -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/AccountLogic.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
